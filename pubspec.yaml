name: meal_mentor_ai
description: Your Personal Nutrition Coach
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  image_picker: ^1.0.4
  camera: ^0.11.3
  fl_chart: ^1.1.1
  shared_preferences: ^2.2.2
  intl: ^0.20.2

  # Firebase dependencies - ONLY these, no firebase_ui_auth
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  google_generative_ai: ^0.4.7
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env